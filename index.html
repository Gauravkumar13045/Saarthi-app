    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .btn-glow:hover {
            box-shadow: 0 0 20px 3px rgba(79, 70, 229, 0.5), 0 0 8px 0 rgba(20, 184, 166, 0.4);
        }
        .ultra-simple-mode .button-like {
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .ultra-simple-mode .simplified-card {
            padding: 1.5rem;
        }
        .ultra-simple-mode h1 {
            font-size: 2.25rem;
            line-height: 2.5rem;
        }
        @keyframes slideInUp {
            from { transform: translateY(20px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        @keyframes fadeOutDown {
            from { transform: translateY(0) scale(1); opacity: 1; }
            to { transform: translateY(20px) scale(0.95); opacity: 0; }
        }
        .chatbot-enter {
            animation: slideInUp 0.3s ease-out forwards;
        }
        .chatbot-exit {
             animation: fadeOutDown 0.2s ease-in forwards;
        }
        @keyframes typing-bubble {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        @keyframes dropdown-enter {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .dropdown-enter-active {
            animation: dropdown-enter 0.15s ease-out forwards;
            transform-origin: top;
        }
        @keyframes voice-panel-enter {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        /* Styles for scroll animations */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s cubic-bezier(0.645, 0.045, 0.355, 1), transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
            will-change: opacity, transform;
        }
        .scroll-reveal--visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body.dark {
            background-color: #111827;
            background-image: linear-gradient(135deg, #111827 0%, #1F2937 50%, #111827 100%);
            background-size: 400% 400%;
            animation: gradient-bg 20s ease infinite;
        }

        /* Styles for Family Share Mode */
        .share-view {
            padding-top: 0 !important;
        }
        .share-view .no-share {
            display: none !important;
        }
        .share-view main {
            padding-top: 1rem !important;
        }
        /* In share view, force grid columns to be single for simpler layout */
        .share-view .force-single-col {
            grid-template-columns: 1fr !important;
        }
        .share-view .force-single-col > * {
            grid-column: 1 / -1 !important;
        }

        @media print {
            /* Hide elements that shouldn't be printed */
            .no-print {
                display: none !important;
            }

            /* Reset base styles for printing */
            body, html {
                background: white !important;
                color: black !important;
                /* Ensures backgrounds print in browsers like Chrome */
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            /* Remove padding that was for the fixed navbar */
            body {
                padding-top: 0 !important;
            }
            main {
                padding-top: 1rem !important;
            }

            /* Universal reset for print. Overrides dark mode and other styles. */
            * {
                background: transparent !important;
                color: inherit !important; /* Inherit black from body */
                box-shadow: none !important;
                text-shadow: none !important;
                border-color: #dee2e6 !important; /* A light grey for borders */
            }

            /* Make links visible and useful on paper */
            a, a:visited {
                text-decoration: underline !important;
                color: #000 !important;
            }

            /* Show the URL next to links, but not for internal hashes or javascript calls */
            a[href]:not([href^="#"]):not([href^="javascript"]):after {
                content: " (" attr(href) ")";
                font-size: 90%;
                color: #555;
            }

            /* Avoid breaking inside these elements */
            details, figure, img {
                page-break-inside: avoid;
            }
            
            details[open] {
              display: block; /* Ensure open details are visible and content prints */
            }

            summary {
              page-break-after: avoid;
            }
        }

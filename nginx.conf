server {
    # Listen on port 8080 as required by Cloud Run
    listen 8080;
    
    # The folder where your React build files are located
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # This is critical for React/Vite apps!
        # If a user visits /about, it tries to find a file named 'about'.
        # If it can't find it, it redirects back to index.html so React handles the route.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Cache static assets (images, js, css) for better performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
